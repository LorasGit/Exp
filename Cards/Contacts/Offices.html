
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loras College Offices (2-column • Mobile-optimized)</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <style>
    :root { --primary-color: #442D7D; }

    body {
      font-family: 'Roboto', sans-serif;
      padding: 12px;
      margin: 0;
    }

    h2 { margin-bottom: 12px; font-size: 20px; }

    /* Two-column layout: icons | info */
    .office-row {
      display: grid;
      grid-template-columns: 52px 1fr; /* left icons, right info */
      gap: 8px;
      padding: 10px 0;
      border-bottom: 1px solid var(--primary-color);
      align-items: start;
    }

    .office-info {
      font-size: 14px;
      line-height: 1.4;
      grid-column: 2; /* info on the right */
      grid-row: 1;    /* align with actions */
      word-break: break-word; /* mobile: prevent overflow for long text */
    }

    .office-info h3 { margin: 0 0 4px 0; font-size: 16px; color: var(--primary-color); }

    /* Only text links in the info column get hover/underline */
    .office-info a { color: var(--primary-color); text-decoration: none; }
    .office-info a:hover, .office-info a:focus-visible { text-decoration: underline; }

    /* Left actions (email, phone, map stacked) */
    .office-actions {
      display: grid;
      grid-auto-rows: min-content;
      gap: 10px;
      justify-items: start;
      justify-self: start;
      grid-column: 1; /* left column */
      grid-row: 1;
    }

    /* Shared chip styling */
    .office-actions a {
      width: 44px; height: 44px;
      background: #ffffff;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-decoration: none;
    }
    .office-actions a:hover, .office-actions a:focus-visible {
      outline: 3px solid var(--primary-color);
      outline-offset: 2px;
      text-decoration: none;
    }

    .material-symbols-outlined { font-size: 22px; color: var(--primary-color); }

    /* Standard mobile refinements */
    @media (max-width: 480px) {
      body { padding: 8px; }
      .office-row { gap: 6px; padding: 8px 0; border-bottom: 1px solid #ddd; }
      .office-actions { gap: 8px; }
      .office-info { font-size: 13px; }
      h2 { font-size: 18px; }
    }

    /* Ultra-narrow phones (~360–380px) */
    @media (max-width: 380px) {
      .office-row { gap: 4px; }
      .office-actions a { width: 40px; height: 40px; }
    }
  </style>
</head>
<body>

<h2 id="page-title">Loras College Offices</h2>
<div id="offices" role="list" aria-labelledby="page-title"></div>

<script>
  // Optional helper: pretty-print 10-digit US numbers
  function formatUSPhone(numStr) {
    const d = (numStr || '').replace(/\D+/g, '');
    if (d.length === 10) return `(${d.slice(0,3)}) ${d.slice(3,6)}-${d.slice(6)}`;
    return (numStr || '').trim();
  }

  fetch("https://lorasgit.github.io/Exp/Cards/Contacts/Offices.json", { cache: "no-store" })
    .then(response => response.json())
    .then(data => {
      const offices = data.offices || [];
      offices.sort((a, b) => a.name.localeCompare(b.name));
      const container = document.getElementById('offices');

      offices.forEach(o => {
        // Normalize phone (supports split fields or single field)
        const rawPhone = o.phone || [o.area, o.prefix, o.line].filter(Boolean).join('-');

        // Display version (pretty if US 10 digits)
        const displayPhone = formatUSPhone(rawPhone);

        // Clean tel: target (digits only). Prepend +1 if it's 10-digit US.
        const numericPhone = (rawPhone || '').replace(/\D+/g, '');
        const telHref = numericPhone
          ? `tel:${numericPhone.length === 10 ? `+1${numericPhone}` : numericPhone}`
          : '';

        // Campus map link using `o.map`
        const campusMapBase = 'https://lorasgit.github.io/Exp/Cards/Map/CampusMap.html?b=';
        const campusMapURL = o.map ? campusMapBase + encodeURIComponent(o.map) : '';

        // Optional external links (hardened with rel)
        let linksHtml = '';
        if (!o.label1 && o.URL1) o.label1 = o.URL1;
        if (o.label1 && o.URL1) {
          linksHtml += `<a href="${o.URL1}" target="_blank" rel="noopener noreferrer" aria-label="${o.label1} for ${o.name}">${o.label1}</a>`;
        }
        if (!o.label2 && o.URL2) o.label2 = o.URL2;
        if (o.label2 && o.URL2) {
          linksHtml += `${linksHtml ? '<br />' : ''}<a href="${o.URL2}" target="_blank" rel="noopener noreferrer" aria-label="${o.label2} for ${o.name}">${o.label2}</a>`;
        }

        // Info block (no empty lines)
        const infoLines = [];
        if (o.hours) infoLines.push(o.hours);
        if (o.location) infoLines.push(o.location);
        if (o.email) infoLines.push(`<a href=\"mailto:${o.email}\">${o.email}</a>`);
        if (displayPhone) infoLines.push(displayPhone);
        if (linksHtml) infoLines.push(linksHtml);

        const row = document.createElement('div');
        row.className = 'office-row';
        row.setAttribute('role', 'listitem');

        row.innerHTML = `
          <div class="office-actions" aria-label="Actions for ${o.name}">
            ${o.email ? `
              <a href="mailto:${o.email}" aria-label="Email ${o.name}">
                <span class="material-symbols-outlined" aria-hidden="true">mail</span>
              </a>
            ` : ''}
            ${telHref ? `
              <a href="${telHref}" aria-label="Call ${o.name}">
                <span class="material-symbols-outlined" aria-hidden="true">call</span>
              </a>
            ` : ''}
            ${campusMapURL ? `
              <a href="${campusMapURL}" target="_blank" rel="noopener" aria-label="Open campus map for ${o.name}">
                <span class="material-symbols-outlined" aria-hidden="true">map</span>
              </a>
            ` : ''}
          </div>
          <div class="office-info">
            <h3>${o.name}</h3>
            ${infoLines.join('<br />')}
          </div>`;

        container.appendChild(row);
      });
    })
    .catch(err => {
      document.getElementById('offices').innerHTML = `<p style=\"color:red\">Error loading offices: ${err.message}</p>`;
    });
</script>

</body>
</html>

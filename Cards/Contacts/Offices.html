
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loras College Offices</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th {
      text-align: left;
      background-color: #442D7D; /* Loras purple */
      color: #ffffff;
      padding: 10px;
    }

    td {
      padding: 8px 10px;
      border-bottom: 1px solid #ddd;
      vertical-align: top;
    }

    tr:nth-child(even) {
      background-color: #f7f7f7;
    }

    a {
      color: #442D7D;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .links a {
      display: block;
      margin-bottom: 4px;
    }

    .phone {
      white-space: nowrap;
    }
  </style>
</head>

<body>

<h2>Loras College Offices</h2>

<table id="officesTable">

  <tbody>
    <!-- Rows injected by JS -->
  </tbody>
</table>

<script>
fetch("https://lorasgit.github.io/Exp/Cards/Contacts/Offices.json", { cache: "no-store" })
  .then(response => response.json())
  .then(data => {

    const offices = data.offices || [];

    // Alphabetize by name
    offices.sort((a, b) => a.name.localeCompare(b.name));

    const tbody = document.querySelector("#officesTable tbody");

    offices.forEach(o => {

      const show_phone = [o.area, o.prefix, o.line]
        .filter(Boolean)
        .join("-");

      
   const tel_phone = ["+1", o.area, o.prefix, o.line]
  .filter(Boolean)
  .join("");


      let linksHtml = "";

      if (o.label1 && o.URL1) {
        linksHtml += `${o.URL1}${o.label1}</a>`;
      }

      if (o.label2 && o.URL2) {
        linksHtml += `${o.URL2}${o.label2}</a>`;
      }

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${o.name}<br />
        ${o.hours || ""}<br />
        ${o.location || ""}<br />
        ${o.email || ""}<br />
        ${show_phone}
        ${linksHtml}
        </td>
      `;

      tbody.appendChild(row);
    });
  })
  .catch(err => {
    document.querySelector("#officesTable tbody").innerHTML =
      `<tr><td colspan="6" style="color:red;">Error loading offices: ${err.message}</td></tr>`;
  });
</script>

</body>
</html>
